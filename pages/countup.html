<!doctype html>
<html lang="en">
  <head>


    <!-- meta tag -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- meta tag -->


    <title>countup</title>
    <link rel="icon" href="../images/favicon.png">
    
    <!-- css links -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/style.css">
       <link rel="stylesheet" href="../css/media.css">
    <!-- css links -->
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/330860810b.js" crossorigin="anonymous"></script
  </head>

  <!-- body start -->
  <body>

    <!-- header -->
    <section class="header_c bg-primary text-center">
      <div class="container">
        <h1 class="countup_header">Countup animation ðŸ•’</h1>
      </div>
    </section>

        <!-- counter -->
    <section class="counters container">
        <div class="row">
            <div class="col-lg-3 text-center">
                <i class="fab fa-youtube fa-4x youtube"></i>
                <div class="counter" data-target="300000">1000</div>
                <h3>Subscribers</h3>
            </div>
            <div class="col-lg-3 text-center">
                <i class="fab fa-twitter fa-4x twitter"></i>
                <div class="counter" data-target="250000">0</div>
                <h3>Followers</h3>
            </div>
            <div class="col-lg-3 text-center">
                <i class="fab fa-facebook fa-4x facebook"></i>
                <div class="counter" data-target="180000">0</div>
                <h3>Likes</h3>
            </div>
            <div class="col-lg-3 text-center">
                <i class="fab fa-linkedin fa-4x linkedin"></i>
                <div class="counter" data-target="90000">0</div>
                <h3>Connections</h3>
            </div>
        </div>
    </section>










  <!-- js start -->
   <script  src="../js/jquery-3.7.1.min.js"></script>
   <script  src="../js/bootstrap.bundle.min.js"></script>
   <script  src="../js/script.js"></script>
  <!-- js end  -->

  </body>
  <!-- body end -->

</html>
